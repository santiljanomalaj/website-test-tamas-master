<!DOCTYPE html>
<html class="homepage clearfix" ng-app="homepage" itemscope itemtype="https://schema.org/WebApplication">

<head>
   <!-- build:section layout.head -->
   <!-- /build -->
   <link rel="alternate" hreflang="[[language]]" href="https://www.rapidfacture.com/[[language]]/[[designUrl]]"/>
   <link rel="alternate" hreflang="[[alternateLan1]]" href="https://www.rapidfacture.com/[[alternateLan1]]/[[designUrl]]"/>

   <!--meta name="description" content="[[META_DESCRIPTION_aboutUs]]">
   <meta name="keywords" content="[[META_KEYWORDS_aboutUs]]"-->

   <title>[[rapidfactureDesign]]</title>
</head>

<body class="design" ng-controller="designController as ctrl">
   <!-- build:section recursive layout.nav -->
   <!-- /build -->
   <rf-contact-note></rf-contact-note>

   <div class="content-container margin-nav">
      <div class="page index">
         <img src="../img/software/tablet_header.png" alt="">
      </div>
      <div class="rf-page-divider">
         <div class="divider-text">[[MechTools]]</div>
      </div>

      <br><br>

      <div class="page-tools">
         <div class="row">
            <div class="col-xs-12">
               [[MechToolInfo]]
               <hr>
               <br>
            </div>
            <div class="col-xs-12 col-md-3">
               <div class="sidebar-navigation">
                  <br>
                  <ul>
                     <li>
                        <input class="form-control" ng-model="filterSearch" type="search" placeholder="[[designFilterPlaceHolder]]"/>
                     </li>
                  </ul>
                     <ul>
                        <li
                           ng-repeat="item in navigationItems | filter:filterSearch"
                           ng-class="{active: item.name == activeSite}"
                           ng-click="$parent.activeSite = item.name">
                           <h3 ng-if="navigationItems[$index].group !== navigationItems[$index - 1].group">{{item.group}}</h3>
                           <a
                              href="{{item.href}}"
                              title="{{item.tip}}"
                              target="mech-tool">
                              <span class="name">{{item.name}}</span>
                              <span class="standard">{{item.standard}}</span>
                           </a>
                        </li>
                     </ul>
               </div>
               <br>
               <br>
            </div>
            <div class="col-xs-12 col-md-9 main-iframe">
               <h3>{{activeSite}}</h3>
               <iframe id="main-iframe" width="100%" height="1000px" name="mech-tool" frameborder="0"></iframe>
            </div>
            <div class="col-xs-12 col-sm-offset-9 col-sm-3 bottom-advert">
               <br>
               <img src="img/testimonials/examples.jpg"/>
               <br>
               <a href="index.html">
                  <div class="rf-btn btn">
                     [[orderNow]]
                  </div>
               </a>
               <br>
               <br>
               <br>
               <br>
            </div>
         </div>
      </div>

      <!-- build:section recursive layout.footer -->
      <!-- /build -->

   </div>
</body>

</html>
